<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
    <title>Totvs</title>
</head>

<body>

    <div class="container">

        <form class="col-4 mx-auto mt-5" id="myForm">
            <h5>Digite o código para visualizar a senha</h5>
            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="number" name="code" id="code" class="form-control" required />
                <label class="form-label" for="code">Código</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Visualizar senha</button>
        </form>

        <div class="text-center mt-5">
            <h4>Senha: <span id="password"></span></h4>
        </div>
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
    <script src="./show-password.js"></script>
</body>

</html>
